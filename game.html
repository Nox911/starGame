<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/konva.min.js"></script>
    <script src="js/input.js"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="description" id="description">
            <h1 class="title">The Last Day Of Us</h1>
            <div class="dead" id="dead">
                <h2>Вы погибли в бою! :(</h2>
                <h2>Ваш счет:
                    <span id="score"></span>
                </h2>
            </div>
            <div class="button" id="startGame" onclick="startGame();">Start Game</div>
           <!-- <div class="button" onclick="pauseGame();">pause</div>-->
            <div class="button hidden" id="resumeGame" onclick="resumeGame();">Resume Game</div>
            <div class="button" id="gameDescription" >Description</div>
        </div>


        <div id="game" class="hidden">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
